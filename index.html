<!DOCTYPE html>
<html>

<body>
    <p>Enter a number and click OK:</p>
    <input id="id1" type="number" min="18" max="28" required>
    <button onclick="myFunction()">OK</button>
    <p>If the number is less than 18 or greater than 28, an error
    message will be displayed.</p>
    <p id="result"></p>
    <script>
        function myFunction() {
            var inpObj = document.getElementById("id1");
            if (!inpObj.checkValidity()) {
                document.getElementById("result").innerHTML = inpObj.
                validationMessage;
            } else {
                document.getElementById("result").innerHTML = "Input OK";
            }
        }
    </script>
</body>

</html>
